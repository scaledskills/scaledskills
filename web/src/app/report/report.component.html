<br>
<div class="container">
  <form [formGroup]="requestForm" autocomplete="off" novalidate>
    <div class="clearfix">
      <div class="row form-group">
        <div class="col-sm-6">
          <label>Report Name</label>
          <p-dropdown [options]="trainingNeedDDL" formControlName="reportName" placeholder="Select" optionLabel="name"
            [showClear]="true"></p-dropdown>
        </div>
        <div class="col-sm-6">
          <label>Training</label>
          <p-multiSelect [options]="trainingNeedDDL" formControlName="reportName" optionLabel="name"></p-multiSelect>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <label>Search</label>
          <input type="text" pInputText placeholder="Company Name" formControlName="search" />
        </div>
        <div class="col-sm-6 text-right">
          <div class="text-right inline-block mt20">
            <a class="flex v-center"><i class="pi pi-file-excel text-success" style="font-size: 3em"></i>Excel</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p-table [columns]="cols" [value]="cars" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                Text
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </form>
</div>
