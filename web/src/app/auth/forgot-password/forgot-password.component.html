<div class="container section-padding">
  <div class="row-same-height row">
    <div class="col-same-height col-sm-3 flexVMiddle"></div>
    <div class="col-same-height col-sm-6 flexVMiddle bgGray">
      <div class="form-wrapper content">
        <h2>Forgot Password</h2>
        <form [formGroup]="registerForm" autocomplete="off" novalidate>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">New Password <span class="text-required">*</span></label>
                <input class="width_100" type="password" placeholder="Password" pInputText formControlName="password" />
                <p class="msgError text-danger"
                  *ngIf="formControl.password.invalid && (formControl.password.dirty || submitted)">
                  <small *ngIf="formControl.password.hasError('minlength')">
                    Password should be atleast 5 characters.
                  </small>
                  <small *ngIf="formControl.password.hasError('required')">
                    Required Field.
                  </small>
                </p>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Confirm Password <span class="text-required">*</span></label>
                <input class="width_100" type="password" placeholder="Confirm Password" pInputText
                  formControlName="confirmPassword" />
                <p class="msgError text-danger"
                  *ngIf="formControl.confirmPassword.invalid && (formControl.confirmPassword.dirty || submitted)">
                  <small *ngIf="formControl.confirmPassword.hasError('mustMatch')">
                    Password and confirm password should be same.
                  </small>
                  <small *ngIf="formControl.confirmPassword.hasError('required')">
                    Required Field.
                  </small>
                </p>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button pButton type="button" label="Save" class="ui-button-raised ui-button-success"
              (click)="handleSubmitForm()"></button>
            <button pButton type="button" label="LOGIN" class="ui-button-raised"
              [routerLink]="['/auth/login']"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
