<div class="container section-padding">
  <div class="row-same-height row">
    <div class="col-same-height col-sm-3 flexVMiddle"></div>
    <div class="col-same-height col-sm-6 flexVMiddle bgGray">
      <div class="form-wrapper content">
        <h2>Forgot Password</h2>
        <form [formGroup]="formElement" autocomplete="off" novalidate>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="">Email address <span class="required">*</span></label>
                <input class="width_100" type="text" placeholder="Enter Here" pInputText formControlName="email" />
                <p class="msgError text-danger"
                  *ngIf="formControl.email.invalid && (formControl.email.dirty || submitted)">
                  <small *ngIf="formControl.email.hasError('email') &&
                        !formControl.email.hasError('required')">
                    Please enter a valid email address
                  </small>
                  <small *ngIf="formControl.email.hasError('required')">
                    Required Field.
                  </small>
                </p>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button pButton type="button" label="Submit" class="ui-button-raised ui-button-success"
              (click)="handleSubmitForm()"></button>
            <button pButton type="button" label="Back to Login" class="ui-button-raised"
              [routerLink]="['/auth/login']"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
