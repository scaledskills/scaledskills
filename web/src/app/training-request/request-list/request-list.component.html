<div class="container">
  <div class="form-group text-right">
    <button type="button" class="btn btn-primary" [routerLink]="['/trainingRequest/0']"> + Request a training</button>
  </div>
  <form [formGroup]="requestForm" autocomplete="off" novalidate>
    <div class="clearfix">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Training Name</label>
            <input type="text" pInputText placeholder="Training Name" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Location</label>
            <input type="text" pInputText placeholder="Trainer" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Training Requester Name</label>
            <input type="text" pInputText placeholder="Trainer" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Keyword</label>
            <input type="text" pInputText placeholder="Keyword" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Status</label>
            <input type="text" pInputText placeholder="Status" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group text-right">
            <label class="invisible">placeholder</label>
            <div class="row">
              <div class="col-sm-6">
                <button pButton type="button" label="Reset"
                  class="ui-button-raised ui-button-warning width_100"></button>
              </div>
              <div class="col-sm-6">
                <button pButton type="submit" label="Search" class="ui-button-raised width_100"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p-table [value]="cars" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>
                Training Name
              </th>
              <th>
                Description
              </th>
              <th>
                Location
              </th>
              <th>
                Response Due Date
              </th>
              <th>
                Decision Date
              </th>
              <th>
                Status
              </th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData>
            <tr>
              <td>
                <a [routerLink]="['/trainingRequest/1']">Text</a>
              </td>
              <td>
                Text
              </td>
              <td>
                Text
              </td>
              <td>
                Text
              </td>
              <td>
                Text
              </td>
              <td>
                Text
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </form>
</div>
