<div class="container">
  <div class="form-group text-right">
    <button type="button" class="btn btn-warning" [routerLink]="['/trainingRequests']"> Go Back</button>
  </div>
  <div *ngIf="trainingId>0">
    <p-tabMenu #menuItems [model]="items" [activeItem]="activeItem" (click)="activateMenu(menuItems)"></p-tabMenu>
    <br>
    <app-my-request *ngIf="activeItem.index==0"></app-my-request>
    <app-my-response *ngIf="activeItem.index==1"></app-my-response>
  </div>
  <app-my-request *ngIf="trainingId==0"></app-my-request>
</div>
