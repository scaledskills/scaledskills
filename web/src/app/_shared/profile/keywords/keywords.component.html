<form autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let item of keywordList" [selectable]="selectable" [removable]="removable"
              (removed)="remove(item)">
              {{item.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Add Tags or Keywords of trainings you are interested to provide or attend" [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="button" mat-raised-button color="primary" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
