<form [formGroup]="profileForm" autocomplete="off" novalidate>
  <div class="clearfix">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" pInputText placeholder="First Name" formControlName="firstName" />
          <p *ngIf="formControl.firstName.hasError('required')">Required</p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input pInputText placeholder="Last Name" formControlName="lastName">
          <p class="error text-danger" *ngIf="submitted && formControl.lastName.hasError('required')">
            Required
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input pInputText placeholder="Email" formControlName="email">
          <p class="error text-danger" *ngIf="submitted && formControl.email.hasError('email') &&
                  !formControl.email.hasError('required')">
            Please enter a valid email address
          </p>
          <p class="error text-danger" *ngIf="submitted && formControl.email.hasError('required')">
            Email is <strong>required</strong>
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input pInputText placeholder="Mobile Number" formControlName="phoneNumber">
          <p class="error text-danger" *ngIf="submitted && formControl.phoneNumber.hasError('required')">
            Mobile number is <strong>required</strong>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <p-radioButton name="group1" value="1" label="M" formControlName="gender" inputId="opt1">
          </p-radioButton>
          <p-radioButton name="group1" value="2" label="F" formControlName="gender" inputId="opt2">
          </p-radioButton>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <p-calendar name="dateOfBirth" [formControl]="phoneNumber" dateFormat="yy-mm-dd" [monthNavigator]="true"
            [yearNavigator]="true"></p-calendar>
          <p class="error text-danger" *ngIf="submitted && formControl.dateOfBirth.hasError('required')">
            Required
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div formGroupName="address">
        <div class="col-sm-6">
          <div class="form-group">
            <input pInputText placeholder="address1" formControlName="address1">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input pInputText placeholder="address2" formControlName="address2">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input pInputText placeholder="address3" formControlName="address3">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input pInputText placeholder="zipCode" formControlName="zipCode">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <p-dropdown [options]="countryList" formControlName="countryObj" placeholder="Select Country"
              optionLabel="text" optionValue="value" [showClear]="true" (onChange)="onChangeCountry($event)">
            </p-dropdown>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <p-dropdown [options]="stateList" formControlName="stateObj" placeholder="Select State" optionLabel="text"
              [showClear]="true" (onChange)="onChangeState($event)"></p-dropdown>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input pInputText placeholder="City" formControlName="city">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <p-checkbox formControlName="isInterAffiliatePartner" binary="true" label="Interested for Affiliate Partner?">
          </p-checkbox>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input pInputText placeholder="Referral ID" formControlName="referralID">
        </div>
      </div>
    </div>
    <div class="form-group button-group text-right">
      <button pButton type="button" label="Submit" class="ui-button-raised" (click)="handleSubmit()"></button>
      <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-danger"></button>
    </div>
  </div>
</form>
