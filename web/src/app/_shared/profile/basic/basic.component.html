<form [formGroup]="profileForm" autocomplete="off" novalidate>
  <div class="clearfix">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">First Name  *</label>
          <input type="text" pInputText placeholder="First Name" formControlName="firstName" />
          <p class="msgError text-danger"
            *ngIf="formControl.firstName.hasError('required') && (formControl.firstName.dirty || submitted)">Required
            Field.</p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Last Name *</label>
          <input pInputText placeholder="Last Name" formControlName="lastName">
          <p class="msgError text-danger"
            *ngIf="formControl.lastName.hasError('required') && (formControl.lastName.dirty || submitted)">
            Required Field.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Email *</label>
          <input pInputText placeholder="Email" formControlName="email">
          <p class="msgError text-danger" *ngIf="submitted && formControl.email.hasError('email') &&
                  !formControl.email.hasError('required')">
            Please enter a valid email address
          </p>
          <p class="msgError text-danger"
            *ngIf="formControl.email.hasError('required') && (formControl.email.dirty || submitted)">
            Required Field.
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Mobile Number *</label>
          <input pInputText placeholder="Mobile Number" formControlName="phoneNumber">
          <p class="msgError text-danger"
            *ngIf="formControl.phoneNumber.hasError('required') && (formControl.phoneNumber.dirty || submitted)">
            Required Field.
          </p>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="isGeneralUser">
      <div formGroupName="address">
        <div class="col-sm-12">
          <label for="">Address</label>
          <div class="form-group">
            <input pInputText placeholder="Address 1" formControlName="address1">
          </div>
          <div class="form-group">
            <input pInputText placeholder="Address 2" formControlName="address2">
          </div>
          <div class="form-group">
            <input pInputText placeholder="Address 3" formControlName="address3">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Country</label>
            <angular2-multiselect class="form-control" [data]="countryList" [(ngModel)]="selectedCountry"
              [settings]="settings" formControlName="countryObj" (onSelect)="onChangeCountry($event)" ></angular2-multiselect>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">State</label>
            <angular2-multiselect class="form-control" [data]="stateList" [(ngModel)]="selectedState"
            [settings]="settings" formControlName="stateObj" (onSelect)="onChangeState($event)" ></angular2-multiselect>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">City</label>
            <input pInputText placeholder="City" formControlName="city">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Zip/Postal Code</label>
            <input pInputText placeholder="Zip/Postal" formControlName="zipCode">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <p-radioButton name="group1" value="1" label="M" formControlName="gender" inputId="opt1">
          </p-radioButton>
          <p-radioButton name="group1" value="2" label="F" formControlName="gender" inputId="opt2">
          </p-radioButton>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <p-checkbox formControlName="isInterAffiliatePartner" binary="true" label="Interested for Affiliate Partner?">
          </p-checkbox>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6" *ngIf="isGeneralUser">
        <div class="form-group">
          <label for="">Date of Birth *</label>
          <p-calendar name="dateOfBirth" [formControl]="dateOfBirth" [monthNavigator]="true" [yearNavigator]="true"
            yearRange="2000:3000" [utc]="true" dateFormat="dd/mm/yy" placeholder="DD/MM/YY"></p-calendar>
          <p class="msgError text-danger"
            *ngIf="formControl.dateOfBirth.hasError('required') && (formControl.dateOfBirth.dirty && submitted)">
            Required Field.
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Referral ID</label>
          <input pInputText placeholder="Referral ID" formControlName="referralID">
        </div>
      </div>
    </div>
    <div class="form-group button-group text-right">
      <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-danger" (click)="handleCancel()"></button>
      <button pButton type="button" label="Submit" class="ui-button-raised" (click)="handleSubmit()"></button>
    </div>
  </div>
</form>
