<form autocomplete="off" novalidate [formGroup]="aboutForm">
  <div class="form-group">
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Introduction Video Url (Optional)</label>
        <input type="text" pInputText placeholder="Enter Here" formControlName="videoUrl" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>About</label>
        <p-editor formControlName="aboutText" [style]="{'height':'200px'}"></p-editor>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Courses Offered</label>
        <p-editor formControlName="coursesOfferedText" [style]="{'height':'200px'}"></p-editor>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Keywords</label>
        <p-chips placeholder="Keywords" formControlName="name"></p-chips>
      </div>
    </div>
    <div class="form-group clearfix button-group text-right">
      <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-danger"
        (click)="handleCancel()"></button>
      <button pButton type="button" label="Save" class="ui-button-raised" (click)="handleSubmit()"></button>
    </div>
  </div>
</form>
