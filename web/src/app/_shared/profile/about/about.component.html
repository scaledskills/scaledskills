<form autocomplete="off" novalidate [formGroup]="aboutForm">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Profile URL" formControlName="profileURL">
        </mat-form-field>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <mat-label>About</mat-label>
        <p-editor formControlName="bio" [style]="{'height':'200px'}"></p-editor>

      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
          <mat-label>Courses Offered</mat-label>
          <p-editor formControlName="coursesOffered" [style]="{'height':'200px'}"></p-editor>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <mat-label>Image</mat-label>
        </div>
        <div>
          <vo-mat-fileUpload></vo-mat-fileUpload>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Spoken Language" formControlName="language">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="submit" mat-raised-button color="primary" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
