<form [formGroup]="credentialForm" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="password" pInputText placeholder="Current Password" formControlName="oldPassword" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="password" pInputText placeholder="New Password" formControlName="newPassword" />

          <p class="error text-danger" *ngIf="formControl.newPassword.hasError('minlength')">
            Password should be atleast 5 characters.
          </p>
          <p class="error text-danger" *ngIf="formControl.newPassword.hasError('required')">
            Required
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <input type="password" pInputText placeholder="Confirm Password" formControlName="confirmPassword" />
        <p class="error text-danger" *ngIf="formControl.confirmPassword.hasError('mustMatch')">
          Password and confirm password should be same.
        </p>
        <p class="error text-danger" *ngIf="formControl.confirmPassword.hasError('required')">
          Required
        </p>
      </div>
    </div>
    <div class="form-group button-group text-right">
      <button pButton type="button" label="Save" class="ui-button-raised" (click)="handleSubmit()"></button>
      <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-danger"></button>
    </div>
  </div>
</form>
