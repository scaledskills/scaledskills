<div class="modal-body">
  <p class="text-center">
    {{data.message}}
  </p>
</div>
<div class="modal-footer text-center" *ngIf="data.isAction">
  <button type="button" class="btn btn-danger" *ngIf="data.isNo" (click)="handleClick('No')">
    {{data.noText}}
  </button>
  <button type="button" class="btn btn-primary" *ngIf="data.isYes" (click)="handleClick('Yes')">
    {{data.yesText}}
  </button>
</div>
