<form autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
          <p-chips placeholder="Tags (Enter tags/ keyword related to training)"></p-chips>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="button" mat-raised-button color="accent" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
