<form [formGroup]="form">
  <div class="form-group">
    <label>Please click Yes if you want the below options to show on live training page:</label>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Custom Questions</label>
        <p-inputSwitch formControlName="isPublicCustomQuestion"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Remaining Tickets</label>
        <p-inputSwitch formControlName="isPublicRemainingTicket"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Set Reminder</label>
        <p-inputSwitch formControlName="isPublicSetReminder"></p-inputSwitch>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Affiliate Promoter Link</label>
        <p-inputSwitch formControlName="isPublicAffiliatePromoterLink"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Training Id</label>
        <p-inputSwitch formControlName="isPublicTrainingId"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Page Views</label>
        <p-inputSwitch formControlName="isPublicPageViews"></p-inputSwitch>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Interested Users</label>
        <p-inputSwitch formControlName="isPublicInterestedUser"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Registered Users</label>
        <p-inputSwitch formControlName="isPublicRegisteredUser"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Add to Calendar</label>
        <p-inputSwitch formControlName="isPublicAddToCalendar"></p-inputSwitch>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">x spots left</label>
        <p-inputSwitch formControlName="isPublicXSpotsLeft"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Comments</label>
        <p-inputSwitch formControlName="isPublicComments"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">Feedback</label>
        <p-inputSwitch formControlName="isPublicFeedback"></p-inputSwitch>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">About Organizer</label>
        <p-inputSwitch formControlName="isPublicAboutOrganizer"></p-inputSwitch>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="flex_c_c">
        <label class="mr-15">More Events From Same Organizer</label>
        <p-inputSwitch formControlName="isPublicMoreEventsFromSameOrganizer"></p-inputSwitch>
      </div>
    </div>
  </div>
  <div class="form-group clearfix button-group text-right">
    <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-danger"
      (click)="handleCancel()"></button>
    <button pButton type="button" label="Save" class="ui-button-raised" (click)="handleSubmit()"></button>
  </div>
</form>
