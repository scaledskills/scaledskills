<div class="form-group">
  <div class="row">
    <div class="col-sm-10">
      <input type="text" pInputText placeholder="Search Trainer" />
    </div>
    <div class="col-sm-2 text-right">
      <button pButton type="button" label="Add" class="ui-button-raised width_100"></button>
    </div>
  </div>
</div>
<p-table [columns]="cols" [value]="cars">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
