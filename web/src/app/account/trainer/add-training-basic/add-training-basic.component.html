<form [formGroup]="trainingBasicForm" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="form-group">
      <input type="text" pInputText placeholder="Training Name *" formControlName="trainingName">
    </div>
    <div class="form-group">
      <div class="flex vMiddle urlBox">
        <div class="fixed-input">{{baseUrl}}</div>
        <input type="text" pInputText placeholder="Enter Url"
          value="{{(formControl.trainingName.value).split(' ').join('_')}}">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>Training for</label>
          <p-dropdown [options]="trainingForList" placeholder="Select" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
        <div class="col-sm-6">
          <label>Search</label>
          <p-dropdown [options]="cities" placeholder="Select" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description *</label>
      <p-editor formControlName="description" [style]="{'height':'200px'}"></p-editor>
    </div>
    <div class="row form-group">
      <div class="col-sm-6">
        <label>Start Date *</label>
        <p-calendar formControlName="startDate"></p-calendar>
      </div>
      <div class="col-sm-6">
        <label>Start Time *</label>
        <p-calendar formControlName="startTime" [timeOnly]="true"></p-calendar>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-6">
        <label>End Date *</label>
        <p-calendar formControlName="endDate"></p-calendar>
      </div>
      <div class="col-sm-6">
        <label>End Time *</label>
        <p-calendar formControlName="endTime" [timeOnly]="true"></p-calendar>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-6">
        <label>Time Zone</label>
        <input type="text" pInputText placeholder="Time Zone" formControlName="timeZone">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12 text-right">
        <button type="submit" mat-raised-button color="accent" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
