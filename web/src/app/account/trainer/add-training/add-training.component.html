<div class="container">
  <h2 class="text-center section-heading">
    <a [routerLink]="['/account']" class="arrow">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>
    TRAINING
  </h2>
  <div class="row profile-wrap">
    <div class="col-sm-12 content-section">
      <div class="content">
        <div class="tab-bar">
          <div class="ui-tabmenu ui-widget ui-widget-content ui-corner-all">
            <ul class="ui-tabmenu-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
              <li class="ui-tabmenuitem ui-state-default ui-corner-top" *ngFor="let link of tabArray"
                [routerLinkActive]="['ui-state-active']">
                <a class="ui-menuitem-link ui-corner-all" [routerLink]="link.routerLink"
                  [ngClass]="link.isDisabled || (link.isPublisedReq && isPublished)?'disabled':''">
                  <span class="ui-menuitem-text">
                    {{link.label}}
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
