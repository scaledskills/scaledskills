<form [formGroup]="orgBankDetailForm" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row form-group">
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Account Holder Name" formControlName="name" />
      </div>
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Account Number" formControlName="acNumber" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Bank Name" formControlName="bankName" />
      </div>
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="Branch" formControlName="branchName" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="IFSC" formControlName="ifsc" />
      </div>
      <div class="col-sm-6">
        <input type="text" pInputText placeholder="GST Number" formControlName="gstNumber" />
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Get Exemption Document</label>
        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" accept="image/*"
          maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="adharCard.length">
              <li *ngFor="let file of adharCard">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Upload Pancard</label>
        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" accept="image/*"
          maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="adharCard.length">
              <li *ngFor="let file of adharCard">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Upload Adharcard</label>
        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" accept="image/*"
          maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="adharCard.length">
              <li *ngFor="let file of adharCard">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Upload Cancellation</label>
        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" accept="image/*"
          maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="adharCard.length">
              <li *ngFor="let file of adharCard">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label>Account Type</label>
        <div class="ui-g">
          <div class="ui-g-12">
            <p-radioButton name="account" value="1" label="Current" formControlName="accountType" inputId="opt1">
            </p-radioButton>
          </div>
          <div class="ui-g-12">
            <p-radioButton name="account" value="2" label="Savings" formControlName="accountType" inputId="opt2">
            </p-radioButton>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="text-danger">Bank details need to be varified</label>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button pButton type="submit" label="Save" class="ui-button-raised ui-button-success"
          (click)="handleSubmit()"></button>
        <button pButton type="button" label="Cancel" class="ui-button-raised ui-button-warning"></button>
      </div>
    </div>
  </div>
</form>
