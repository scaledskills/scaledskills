<form [formGroup]="trainingLocationForm" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <mat-radio-group formControlName="location">
          <mat-radio-button value="Physical">Physical</mat-radio-button>
          <mat-radio-button value="Online">Online</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="submit" mat-raised-button color="accent" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
