<section class="section-padding clearfix">
  <div class="container">
    <ngu-carousel #myCarousel [inputs]="TutorsCarouselConfig" [dataSource]="TutorslItems">
      <div *nguCarouselDef="let item;" class="item padding-10">
        <p-card header="Card Title" styleClass="ui-card-shadow">
          <p-header>
            <img src="" src="../../../../assets/images/placeholder-image.jpg">
          </p-header>
          <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
        </p-card>
      </div>
      <!-- <button NguCarouselNext class="rightRs">&gt;</button>
      <button NguCarouselPrev class="leftRs">&lt;</button> -->
      <ul class="myPoint" NguCarouselPoint>
        <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint"
          (click)="myCarousel.moveTo(j)"></li>
      </ul>
    </ngu-carousel>
  </div>
</section>
<br>
