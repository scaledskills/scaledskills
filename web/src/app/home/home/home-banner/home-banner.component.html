<section class="clearfixk" class="home_banner no-border">
  <p-carousel [value]="bannerItems" numVisible=1 headerText="" autoplayInterval="5000" *ngIf="bannerItems && bannerItems.length>0">
    <ng-template let-item pTemplate="item">
      <div class="text-center container">
        <a href="{{item.fullUrl}}" class="block">
          <img src="{{item.imageUrl}}" onError="this.src='../../../../assets/images/banner/home/placeholder.png';"
          class="img-responsive">
        </a>
        
      </div>
    </ng-template>
  </p-carousel>
  <p-carousel [value]="noRecord" numVisible=1 headerText="" autoplayInterval="5000" *ngIf="bannerItems && bannerItems.length==0">
    <ng-template let-item pTemplate="item">
      <div class="text-center container">
        <img src="../../../../assets/images/banner/home/placeholder.png" class="img-responsive">
      </div>
    </ng-template>
  </p-carousel>
</section>
