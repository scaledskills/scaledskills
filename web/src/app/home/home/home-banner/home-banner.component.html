<section class="clearfixk">
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems" class="home-banner">
    <div class="">
      <div *nguCarouselDef="let item;" class="item">
        <div class="text-center container">
          <img src="../../../assets/images/banner/home/{{item.name}}" class="img-responsive">
        </div>
      </div>
    </div>
    <!-- <button NguCarouselNext class="rightRs"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
    <button NguCarouselPrev class="leftRs"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button> -->
    <ul class="myPoint" NguCarouselPoint>
      <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint"
        (click)="myCarousel.moveTo(j)">
      </li>
    </ul>
  </ngu-carousel>
</section>
