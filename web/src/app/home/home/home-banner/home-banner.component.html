<section class="clearfixk" class="banner_no_header no-border">
  <p-carousel [value]="carouselItems" numVisible=1 headerText="" autoplayInterval="5000">
    <ng-template let-item pTemplate="item">
      <div class="text-center container">
        <img src="{{item.imageUrl}}" class="img-responsive">
      </div>
    </ng-template>
  </p-carousel>
</section>
