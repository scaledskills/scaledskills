<form>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input type="password" matInput placeholder="Current Password">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input type="password" matInput placeholder="New Password">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Password">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button mat-raised-button color="accent">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
