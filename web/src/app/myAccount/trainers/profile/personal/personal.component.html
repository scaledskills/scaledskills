<form [formGroup]="profileForm" autocomplete="off" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" [errorStateMatcher]="matcher">
          <mat-error *ngIf="formControl.firstName.hasError('required')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" [errorStateMatcher]="matcher">
          <mat-error *ngIf="formControl.lastName.hasError('required')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="formControl.email.hasError('email') && !formControl.email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="formControl.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Mobile Number" formControlName="mobileNumber" [errorStateMatcher]="matcher">
          <mat-error *ngIf="formControl.mobileNumber.hasError('required')">
            Mobile number is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="Male">M</mat-radio-button>
          <mat-radio-button value="Female">F</mat-radio-button>
        </mat-radio-group>

      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput [matDatepicker]="dobDateCtrl" placeholder="Date of Birth" formControlName="dateOfBirth" [errorStateMatcher]="matcher">
          <mat-datepicker-toggle matSuffix [for]="dobDateCtrl"></mat-datepicker-toggle>
          <mat-datepicker #dobDateCtrl></mat-datepicker>
          <mat-error *ngIf="formControl.dateOfBirth.hasError('required')">
              <strong>required</strong>
            </mat-error>
        </mat-form-field>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>Country</mat-label>
          <mat-select formControlName="country">
            <mat-option value="">Select</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option value="">Select</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option value="">Select</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Zip Code" formControlName="zipCode">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-checkbox formControlName="interestedAffiliate">
          <mat-label>Interested for Affiliate Partner?</mat-label>
        </mat-checkbox>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput placeholder="Referral ID" formControlName="referalId">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-right">
        <button type="submit" mat-raised-button color="accent" (click)="handleSubmit()">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </div>
  </div>
</form>
